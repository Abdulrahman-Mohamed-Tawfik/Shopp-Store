<app-navbar></app-navbar>
<section class="container py-5">
    <h2 class="text-center mb-5">Explore Our Categories</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let category of categories">
            <div class="card category-card">
                <img [src]="staticURL + category.imageURL" class="card-img-top" alt="Category 1">
                <div class="card-body text-center">
                    <h5 class="card-title">{{category.name}}</h5>
                    <p class="card-text">{{category.description}}</p>
                    <a [routerLink]="['/products',category._id]" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
