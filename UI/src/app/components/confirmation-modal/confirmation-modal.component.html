<div *ngIf="isModalVisible" class="modal-overlay manage-product-delete">
    <div class="modal-content manage-product-delete">
      <h2>Are you sure you want to delete this product?</h2>
      <div class="modal-actions manage-product-delete">
        <button class="confirm" (click)="confirmDeletion()">Yes</button>
        <button class="cancel" (click)="cancelDeletion()">No</button>
      </div>
    </div>
  </div>
