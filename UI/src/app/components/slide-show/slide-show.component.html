<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides" *ngFor="let image of images; let i = index" [class.active]="i === currentIndex">
        <div class="numbertext">{{ i + 1 }} / {{ images.length }}</div>
        <img [src]="staticURL + image" style="width:100%" alt="Product Image {{ i + 1 }}" class="slide resized-image">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" (click)="prevSlideClick()">&#10094;</a>
    <a class="next" (click)="nextSlideClick()">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" *ngFor="let _ of images; let i = index" [class.active]="i === currentIndex" (click)="goToSlide(i)"></span>
</div>
